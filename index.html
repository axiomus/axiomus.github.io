<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <link rel="icon" type="image/jpeg" href="/assets/favicon.jpg">
    <style>
      body {
        background-color: #090909 !important;
        color: #fff !important;
      }
      ::selection {
        color: #fff;
        background: #f36223
      }
      .coverer {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      .video-header {
        position: absolute;
        text-align: center;
        width: 100vw;
        height: 100vh;
      }
      video {
        background: brown;
        object-fit: cover;
      }
      .viewport-header {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      html, body {
        height: 100%;
        overflow-x: hidden;
      }
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      body {
        margin: 0;
      }

      img {
        width: 200px;
        height: auto;
      }
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align:center;
      }
      .title {
        color: #fff;
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        font-family: 'Roboto', sans-serif;
      }
      .subtitle {
        color: #fff;
        font-size: 24px;
        font-weight: 400;
        text-align: center;
        font-family: 'Roboto', sans-serif;
      }
      .email {
        padding-top: 60px;
        color: #fff;
        font-size: 14px;
        font-weight: 400;
        text-align: center;
        font-family: 'Roboto', sans-serif;
      }
      .email a {
          color: #fff;
          text-decoration: none;
      }
      .viewport-header {
        background: rgba(9, 9, 9, 0.2);


        /* --dot-bg: rgba(9, 9, 9, 0.4);
        --dot-color: rgba(9, 9, 9, 0.1);
        --dot-size: 11px;
        --dot-space: 222px;
        background:
          linear-gradient(90deg, var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
          linear-gradient(var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
          var(--dot-color); */
      }

      .video:after {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: rgba(9, 9, 9, 0.8);
        background-image: radial-gradient(black 33%, transparent 33%);
        background-size: 2px 2px;
      }
      .contact {
        padding: 10px 20px !important;
        border: 1px solid #fff !important;
      }
      .contact:hover {
        background: #f36223 !important;
        border: 1px solid #f36223 !important;
      }
    </style>
    <title>Axiomus Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header class="video-header coverer">
      <div class="coverer video">
        <video class="coverer" src="/assets/background.mp4" autoplay loop playsinline muted></video>
      </div>
      <div class="viewport-header coverer">
        <div class="center">
          <img src="/assets/ax-white-200.png"/>
          <h1 class="display-4 font-weight-normal"><nobr>Axiomus Team</nobr></h1>
          <p class="lead font-weight-normal">Product development team for your business</p>
          <p class="email">
            <a class="btn btn-outline-primary contact" href="mailto:hi@axiomus.team">Contact us</a>
          </p>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      const isAxiomus = window.location.host.includes('axiomus.team') || window.location.host.includes('github.io')
      if (isAxiomus && window.location.protocol != "https:") {
        window.location.protocol = "https";
      }
    </script>
  </body>
</html>
